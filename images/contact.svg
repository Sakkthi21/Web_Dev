<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f3f4f6" rx="20" ry="20"/>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="50" r="30" fill="#4f46e5" opacity="0.1"/>
  <circle cx="50" cy="250" r="40" fill="#10b981" opacity="0.1"/>
  
  <!-- Envelope -->
  <rect x="75" y="100" width="150" height="100" rx="5" ry="5" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <path d="M75 100 L150 150 L225 100" fill="none" stroke="#d1d5db" stroke-width="2"/>
  <path d="M75 200 L125 150" fill="none" stroke="#d1d5db" stroke-width="2"/>
  <path d="M225 200 L175 150" fill="none" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Message Icon -->
  <rect x="100" y="125" width="100" height="50" rx="3" ry="3" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <line x1="110" y1="135" x2="190" y2="135" stroke="#d1d5db" stroke-width="2"/>
  <line x1="110" y1="145" x2="170" y2="145" stroke="#d1d5db" stroke-width="2"/>
  <line x1="110" y1="155" x2="150" y2="155" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Notification Badge -->
  <circle cx="200" cy="100" r="15" fill="#ef4444"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>
  
  <!-- Connection Lines -->
  <path d="M50 150 C30 150 20 120 40 100" fill="none" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M250 150 C270 150 280 120 260 100" fill="none" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Device Icons -->
  <rect x="30" y="80" width="20" height="30" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="250" y="80" width="20" height="30" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="35" y="85" width="10" height="15" rx="1" ry="1" fill="white"/>
  <rect x="255" y="85" width="10" height="15" rx="1" ry="1" fill="white"/>
</svg>